<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="display">
                <p id="subText"></p>
                <p id="text">0</p>
            </div>
            <div class="spacer"></div>
            <div id="buttonDisplay">
                <button id="clear" class="delete">C</button>
                <button id="backspace" class="delete largerButton">Backspace</button>
                <button id="divide" class="operation">/</button>
                <button id="seven" class="numberpad">7</button>
                <button id="eight" class="numberpad">8</button>
                <button id="nine" class="numberpad">9</button>
                <button id="multiply" class="operation">X</button>
                <button id="four" class="numberpad">4</button>
                <button id="five" class="numberpad">5</button>
                <button id="six" class="numberpad">6</button>
                <button id="subtract" class="operation">-</button>
                <button id="one" class="numberpad">1</button>
                <button id="two" class="numberpad">2</button>
                <button id="three" class="numberpad">3</button>
                <button id="add" class="operation">+</button>
                <button id="zero" class="numberpad">0</button>
                <button id="decimal" class="numberpad">.</button>
                <button id="equal" class="operation largerButton">=</button>
            </div>
        </div>
    </div>
    
</body>
<script src="javascript.js"></script>
</html>
